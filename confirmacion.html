<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1><a href="index.html">peliculas<span>.com</span></a></h1>
    </header>

    <main>
        <div class="content">
            <h2 class="titulo">¡Gracias por tu opinión!</h2>
            <p class="texto" id="mensaje-personalizado">
                Cargando mensaje...
            </p>
            <p class="texto" style="text-align:center; margin-top: 30px;">
                <a href="home.html">Volver al inicio</a>
            </p>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <p>&copy; 2025 Sitio fan de John Wick</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const nombre = params.get("nombre");

        const mensaje = document.getElementById("mensaje-personalizado");
        if (nombre) {
            mensaje.innerHTML = `¡Hemos recibido tu comentario con éxito, <strong>${nombre}</strong>!<br>
            Agradecemos tu tiempo y tu interés por el universo de John Wick.`;
        } else {
            mensaje.innerText = "Hemos recibido tu comentario.";
        }
    </script>
</body>
</html>
